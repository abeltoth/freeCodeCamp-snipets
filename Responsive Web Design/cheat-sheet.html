<style>
    @media (max-width: 100px) { /* CSS Rules */ }

    /* To make the image responsive */
    img {
        max-width: 100%;
        height: auto;
    }

    body { 
        width: 10vw; /* 10% of the viewport's width */
        height: 3vh; /* 3% of the viewport's height */
        width: 70vmin; /* 70% of the viewport's smaller dimension (height or width) */
        height: 100vmax; /* 100% of the viewport's bigger dimension (height or width) */
    }
</style>
