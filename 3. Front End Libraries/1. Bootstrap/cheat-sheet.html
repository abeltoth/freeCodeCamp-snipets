<div class="container-fluid"></div> <!-- Make child elements responsive -->
<img src="" alt="" class="img-responsive"> <!-- Make image responsive (as width as the screen) -->
<h2 class="text-center">your text</h2> <!-- Text center -->
<h2 class="text-primary">your text</h2> <!-- Text designed as primary -->
<button class="btn btn-default">Like</button> <!-- Adds a default styled button -->
<button class="btn btn-primary">Like</button> <!-- Adds a primary styled button -->
<button class="btn btn-info">Info</button> <!-- Adds a info styled button (button for optional actions) -->
<button class="btn btn-danger">Delete</button> <!-- Adds a danger styled button (button for destructive actions) -->
<button class="btn btn-default btn-block">Submit</button> <!-- Block makes the width 100% of the parent (not only width of the text) -->
<div class="row"> <!-- Creates a row and 3 equal col into it (12 max col together, xs for extra small => it will work on mobile size) -->
    <div class="col-xs-4"></div>
    <div class="col-xs-4"></div>
    <div class="col-xs-4"></div>
</div>
<input type="text" class="form-control"> <!-- Adds 100% width all <input>, <textarea>, and <select> in the form -->
<div class="well"></div> <!-- Create a visual sense of depth for the element -->

<span></span> <!-- Inline element for inline styling (not bootstrap specific) -->

<i class="fas fa-info-circle"></i> <!-- Add a font awesome icon -->
